<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h2>Age calculator</h2>
    <div id="container">
      <div class="input-value">
        <form>
          <label>date<br>
            <input type="number" id="d" required /><br><span id="dmsg" class="a"></span></label>
          <label>Month<br>
            <input type="number" id="m" required /><br><span id='mmsg' class="a"></span></label>
          <label>Year<br>
            <input type="number" id="y" required /><br><span id="ymsg" class="a"></span></label>
        </form>
      </div>
      <button onclick="agecalculator()">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </button>

      <!-- display value -->
      <div id="output">
        <ul>
          <div><span id="years">--</span> years</div>
          <div><span id="month">--</span> Months</div>
          <div><span id="day">--</span> Days</div>
          <div><span id="hours">--</span> Hours</div>
          <div><span id="minutes">--</span> Minutes</div>
          <div><span id="seconds">--</span> Seconds</div>
        </ul>
      </div>
    </div>
  </header>


  <script src="script.js"></script>
</body>

</html>
